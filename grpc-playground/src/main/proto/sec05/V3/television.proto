syntax = "proto3";
package sec05.v3;
option java_package = "com.grpc.models.sec05.v3";
option java_outer_classname = "TelevisionExample";
option java_multiple_files = true;

message Television{
   string brand = 1;
   reserved 2;
   reserved "name";
   Type type = 3;
   string name = 4;
}

enum Type{
  HD = 0;
  UHD = 1;
  OLED = 2;
}