syntax = "proto3";
package sec04;
option java_package = "com.grpc.models.sec04";
option java_outer_classname = "Collections";
option java_multiple_files = true;

message Book{
  string title = 1;
  string author = 2;
  int32 publication_year = 3;
}

message Library{
  string name = 1;
  repeated Book books  = 2;

}
